services:
  php-api:
    name: php-api
    source:
      type: git
      repository: https://github.com/jmrgjuan/api-bicis
      dockerfile: Dockerfile
    ports:
      - port: 80
        protocol: http
    environment:
	  DB_POSTGRES_URI: ${DB_POSTGRES_URI}
    addons:
      - postgres-db

addons:
  postgres-db:
    name: postgres-db
    type: postgresql
    version: "17"
    resources:
      cpu: 250m
      memory: 512Mi
